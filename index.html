<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VALENTINKA</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: #ffe6ee;
      overflow: hidden;
      position: relative;
    }

    .container {
      text-align: center;
      width: 100%;
      padding: 10px;
      position: relative;
      z-index: 2;
    }

    .force-text {
      font-size: 2.8rem;
      color: #3ddcff;
      margin-bottom: 20px;
      display: none;
      font-weight: bold;
      animation: slideDown 0.5s ease forwards;
    }

    h1 {
      font-size: 4rem;
      margin-bottom: 50px;
      color: #333;
    }

    .buttons-wrapper {
      position: relative;
      width: 100%;
      max-width: 600px;
      height: 400px;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .buttons {
      display: flex;
      gap: 40px;
      justify-content: center;
      align-items: center;
    }

    button {
      font-size: 2rem;
      padding: 25px 60px;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      position: relative;
      transition: transform 0.2s ease, background-color 0.3s;
    }

    #yesBtn {
      background-color: #3ddcff;
      color: #00323a;
      animation: pulse 1.2s infinite;
    }

    #yesBtn:hover {
      transform: scale(1.1);
    }

    #noBtn {
      background-color: #ccc;
      color: #333;
    }

    #result {
      margin-top: 50px;
      display: none;
    }

    #result h2 {
      font-size: 4rem;
      color: #3ddcff;
      animation: zoomBounce 0.5s ease;
    }

    #result h3 {
      font-size: 3.5rem;
      color: #000000;
      animation: zoomBounce 0.5s ease 0.2s forwards;
    }

    #result img {
      margin-top: 30px;
      width: 320px;
      max-width: 90vw;
      animation: zoomBounce 0.5s ease 0.4s forwards;
    }

    .confetti {
      position: absolute;
      width: 15px;
      height: 15px;
      background-color: #3ddcff;
      border-radius: 50%;
      pointer-events: none;
      animation: floatUp 1s linear forwards;
      z-index: 1;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      50% { transform: translateX(10px); }
      75% { transform: translateX(-10px); }
      100% { transform: translateX(0); }
    }

    @keyframes slideDown {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes zoomBounce {
      0% { transform: scale(0); }
      60% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    @keyframes floatUp {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-200px) rotate(360deg); opacity: 0; }
    }

    @media (max-width: 480px) {
      h1 { font-size: 3rem; margin-bottom: 40px; }
      .force-text { font-size: 2.2rem; }
      button { font-size: 1.8rem; padding: 20px 50px; }
      #result h2 { font-size: 3rem; }
      #result h3 { font-size: 2.8rem; }
      .buttons-wrapper { height: 350px; }
    }
  </style>
</head>
<body>

  <div class="container">

    <div class="force-text" id="forceText">
      MUS√çME BY≈§ SPOLU NA VALENT√çNA, CH√ÅPE≈† NINKA?
    </div>

    <h1 id="question">Bude≈° moja valent√≠nka?ü§î</h1>

    <div class="buttons-wrapper" id="wrapper">
      <div class="buttons" id="buttons">
        <button id="yesBtn">ANKOOOOO</button>
        <button id="noBtn">HELL NAH</button>
      </div>
    </div>

    <div id="result">
      <h2>LETSGOOOO!!!!!</h2>
      <h3>MILUJEM ≈§A NINU≈†KAAAA!!!! üñ§üíôüñ§üíô</h3>
      <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" alt="happy gif">
    </div>

  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const forceText = document.getElementById("forceText");
    const result = document.getElementById("result");
    const wrapper = document.getElementById("wrapper");

    const noMessages = [
      "Are you sure? üòè",
      "Try again ‚ù§Ô∏è",
      "You know you want to üòò",
      "Nooo‚Ä¶ don‚Äôt be shy!"
    ];
    let noIndex = 0;

    function createConfetti() {
      const confetti = document.createElement("div");
      confetti.classList.add("confetti");
      confetti.style.left = (yesBtn.offsetLeft + Math.random() * yesBtn.offsetWidth) + "px";
      confetti.style.top = (yesBtn.offsetTop + Math.random() * yesBtn.offsetHeight) + "px";
      confetti.style.backgroundColor = Math.random() > 0.5 ? "#3ddcff" : "#000";
      wrapper.appendChild(confetti);
      setTimeout(() => confetti.remove(), 1000);
    }

    noBtn.addEventListener("click", () => {
      // Shake button
      noBtn.style.animation = "shake 0.5s";
      setTimeout(() => noBtn.style.animation = "", 500);

      // Change color
      noBtn.style.backgroundColor = ["#ccc", "#ff69b4", "#3ddcff", "#000"][Math.floor(Math.random()*4)];

      // Show teasing message
      forceText.textContent = noMessages[noIndex];
      forceText.style.display = "block";
      noIndex = (noIndex + 1) % noMessages.length;
    });

    yesBtn.addEventListener("click", () => {
      forceText.style.display = "none";
      document.getElementById("question").style.display = "none";
      wrapper.style.display = "none";
      result.style.display = "block";

      // Create some confetti around Yes
      for(let i=0;i<25;i++) createConfetti();
    });
  </script>
</body>
</html>
